<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEDAC</title>
  <script src="js/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
  <script src="https://unpkg.com/topojson@3"></script>  
  <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/versor@0.2"></script>
  <script type="text/javascript" src="js/draggable.js"></script>

  <style>
    #main {
      position: relative;
    }

    #countryDropdown {
      position: absolute;
      top: 10px; /* Adjust this value to set the distance from the top */
      left: 50%;
      transform: translateX(-50%);
      width: 0px;
      height: 0px;
    }

    #countrySearch {
      position: absolute;
      top: 10px; /* Adjust this value to set the distance from the top */
      left: 50%;
      transform: translateX(-50%);
      width: 200px; /* Set the width of the search bar as needed */
    }
  </style>
</head>
<body onload="createViz()">
    <div id="main">
        <input type="text" id="countrySearch" placeholder="Search for a country" oninput="filterCountries()" onchange="rotateToCountry()">
        <datalist id="countryList"></datalist>

        <select id="countryDropdown" onchange="rotateToCountry()">
          <!-- Options will be dynamically added here using JavaScript -->
        </select>
    </div>
</body>
</html>
